<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginsignin.css">
</head>

<body>
    <div class="wrap">
        <form action="" onsubmit="logInform()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="lemail" placeholder="User Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password"  id="lpassword" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="container">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot pasword?</a>
            </div>
            <button  class="btn">Login</button>
            <div class="register">
                <p>Dont have an account? <a href="signin.html">Register.
                    </a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="signinlogin.js"></script>
</body>

</html>
